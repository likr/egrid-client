<div class="modal-header">
  <h3>{{'EGM.APP.INPUT_EVALUATION_FACTOR' | translate}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" ng-submit="close(result)">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="result" focus-me/>
      </div>
      <div class="col-sm-2">
        <input type="submit" class="btn btn-primary" value="{{'ACTION.SUBMIT' | translate}}"/>
      </div>
    </div>
  </form>
  <table class="table table-hover">
    <tr ng-repeat="text in texts | filter:result" ng-dblclick="close(text.text)">
      <td>{{text.text}}</td>
      <td>{{text.weight}}</td>
      <td><button class="btn" ng-click="close(text.text)">{{'ACTION.SELECT' | translate}}</button></td>
    </li>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()">{{ 'ACTION.CLOSE' | translate }}</button>
</div>
