<form class="form-horizontal" ng-submit="ctrl.update()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">{{'PROJECT.ATTRIBUTES.NAME' | translate}}</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="name" placeholder="{{'PROJECT.ATTRIBUTES.PLACEHOLDERS.NAME' | translate}}" ng-model="ctrl.project.name"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="note">{{'PROJECT.ATTRIBUTES.NOTE' | translate}}</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="note" rows="3" placeholder="{{'PROJECT.ATTRIBUTES.PLACEHOLDERS.NOTE' | translate}}" ng-model="ctrl.project.note">&nbsp;</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
      <input type="submit" class="btn btn-default" value="{{'ACTION.SUBMIT' | translate}}"/>
    </div>
  </div>
</form>
<form class="form-horizontal" ng-submit="ctrl.confirm()">
  <div class="form-group">
    <div class="col-sm-offset-11 col-sm-1">
      <input type="submit" class="btn btn-danger" value="{{'ACTION.REMOVE' | translate}}"/>
    </div>
  </div>
</form>
