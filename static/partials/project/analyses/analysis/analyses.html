    <div tab heading="{{'SEM.ANALYSIS' | translate}}" select="drawSemAnalysis()">
      <div ng-controller="SemProjectAnalysisController as analysis">
        <div id="sem-analysis-display">
          <div class="row">
            <div class="span10">
              <svg width="100%" height="500px"></svg>
            </div>
            <div class="span2">
              <table class="table">
                <tr ng-repeat="item in items">
                  <td>
                    <label class="checkbox">
                      <input type="checkbox" ng-model="item.active" ng-change="removeNode()"/>{{ item.text }}
                    </label>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
